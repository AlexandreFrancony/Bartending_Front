<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#231B14" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#F5EFE0" media="(prefers-color-scheme: light)" />
    <meta name="description" content="Tipsy - Commandez vos cocktails facilement" />

    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tipsy.francony.fr/" />
    <meta property="og:title" content="Tipsy" />
    <meta property="og:description" content="Commandez vos cocktails facilement" />
    <meta property="og:image" content="https://tipsy.francony.fr/og-image.png" />
    <meta property="og:site_name" content="Tipsy" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://tipsy.francony.fr/" />
    <meta name="twitter:title" content="Tipsy" />
    <meta name="twitter:description" content="Commandez vos cocktails facilement" />
    <meta name="twitter:image" content="https://tipsy.francony.fr/og-image.png" />

    <title>Tipsy</title>

    <!-- Theme detection script (runs before React to prevent flash) -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
