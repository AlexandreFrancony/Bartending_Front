# Bartending V2 - Frontend Docker Compose
# For development, run: docker-compose up -d

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bartending_front
    restart: unless-stopped

    ports:
      - "${FRONTEND_PORT:-80}:80"

    # Resource limits for Raspberry Pi
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: bartending_network
    external: true
